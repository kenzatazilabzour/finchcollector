{% extends "base.html" %}

{% block content %}
<h2>Finch Deletion</h2>

<h4>Are you sure you want to delete <span class="teal-text">{{ finch.name }}</span>?</h4>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'finch_detail' finch.id %}">Cancel</a>
</form>
{% endblock %}
